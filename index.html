<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list - Vanilla Js</title>
  </head>
  <body>
    <div id="root">
      <section>
        <h1>to do list - Vanilla Js</h1>
        <div class="TodoAdd">
          <input
            class="TodoAddInput"
            type="text"
            placeholder="할 일을 입력하세요 !"
          />
          <button class="TodoAddBtn">+</button>
        </div>
        <button class="test">확인용</button>
        <ul class="TodoList"></ul>
      </section>
    </div>
  </body>
</html>
